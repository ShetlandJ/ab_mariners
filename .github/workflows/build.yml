name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify database file
        run: |
          echo "Checking database file..."
          dir db
          echo "Database file size:"
          powershell -Command "(Get-Item db\database.sqlite).Length"
        shell: cmd

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build Windows installer
        run: yarn build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify database in build output
        run: |
          echo "Checking if database exists in dist-installer..."
          dir /s /b dist-installer\*database.sqlite
          echo "Checking resources folder..."
          dir /s /b dist-installer\win-unpacked\resources\*database.sqlite 2>nul || echo "Not found in resources"
        shell: cmd

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist-installer/*.exe

